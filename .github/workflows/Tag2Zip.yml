name: Tag2Zip

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true

jobs:
  Tag2Zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          ref: ${{ inputs.tag }}

      - name: RemoveDotgitAndDotgithub
        run: |
          rm -r ./.git
          rm -r ./.github
          rm -r ./DependentUpdater~

      - name: CreateZip
        run: |
          zip -r ttt-destructive-texture-utilities-${{ inputs.tag }}.zip ./*

      - name: Upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ttt-destructive-texture-utilities-${{ inputs.tag }}
          path: ttt-destructive-texture-utilities-${{ inputs.tag }}.zip
